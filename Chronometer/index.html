<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="app.js"></script> -->
    <title>Chronometer</title>
</head>
<body>
    <h1 id="title">Chronometer</h1><br><br>
    <div class="container">
        <div class="circle" id="chronometer-holder">
            <h2 id="timer">Chronometer 0</h2>
            <div class="stopwatch"><p id="minutes-holder" >00:00</p></div>
            <p id="seconds-holder"></p>
        </div></div>
        <div id="buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
        </div>
        <script>
            let stopwatch = document.querySelector('.stopwatch');
            let minutes = 0;
            let seconds = 0;
            let interval;

            function start() {
            clearInterval(interval);
            interval = setInterval(() => {
                seconds++;
                if (seconds == 60) {
                seconds = 0;
                minutes++;
                }
                display();
            }, 1000);
            }

            function stop() {
            clearInterval(interval);
            }

            function reset() {
            clearInterval(interval);
            minutes = 0;
            seconds = 0;
            display();
            }

            function display() {
            stopwatch.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            document.getElementById('start').addEventListener('click', start);
            document.getElementById('stop').addEventListener('click', stop);
            document.getElementById('reset').addEventListener('click', reset);

          </script>
</body>
</html>
