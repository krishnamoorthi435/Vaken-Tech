<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Theme Clock</title>
</head>
<body>
    <div id="clock-container" ><button id="toggleButton" onclick="myFunction()">Dark mode</button></div><br>
    <br>
    <br>
    <br>
    <br>
    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <div id="time">8:10:45</div>
    <div id="date"><span id='date-time'></span></div><br><br>
    <div id="center-point"></div>
    <script>
        var dt = new Date();
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let month = months[dt.getMonth()];
        let day = days[dt.getDay()];
        const date = [day,month,dt.getDate()].join(' ')
        document.getElementById('date-time').innerHTML=date;
        function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
